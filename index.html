<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Stylsheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Font Awesome Stylsheet-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- SASS Stylesheet-->
    <link rel="stylesheet" href="./scss/main.css" />
    <!-- Google Font Stylesheet-->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />

    <title>I Am Jane</title>
  </head>
  <body>
    <header id="header-section" class="vh-100">
      <div class="container">
        <nav class="navbar navbar-expand justify-content-end">
          <ul class="navbar-nav my-2">
            <li class="nav-item">
              <a href="" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">About Me</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Gallery</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Contact Me</a>
            </li>
          </ul>
        </nav>

        <div
          class="landing-page d-flex align-items-center justify-content-between"
        >
          <div class="left-landing">
            <h4 class="heading-one font-weight-bold">
              Hello,
              <br />
              I'm Jane Eyre
              <br />
              and I'm a model
            </h4>
            <p class="description-text my-4">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
              enim ad minim veniam,
            </p>
            <button class="btn btn-outline-dark px-4 py-1">Book Me</button>
          </div>
          <!-- End of left landing-->
          <div class="right-landing flex-column">
            <div class="">
              <i class="fab fa-facebook-f py-2"></i>
            </div>
            <div>
              <i class="fab fa-instagram py-2"></i>
            </div>
            <div>
              <i class="fab fa-twitter py-2"></i>
            </div>
          </div>
          <!-- End of right landing-->
        </div>
        <!-- End of Landing Page-->
      </div>
      <!-- End of container -->
    </header>

    <section id="showcase"></section>

    <section id="gallery"></section>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
